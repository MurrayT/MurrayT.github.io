<header class="site-header">

  <div class="wrapper">

    <header class="navigation" role="banner">
      <div class="navigation-wrapper">
        <a href="{{ site.baseurl }}/" class="logo">
          <span class="fas fa-home homeicon icon"  aria-hidden="true"></span>
        </a>
        <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
        <nav role="navigation">
          <ul id="js-navigation-menu" class="navigation-menu show">
        {% for page in site.pages %} {% if page.title %} <!>
        <li class="nav-link"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li> {% endif %} {% endfor %}<!>
        <li class="nav-link"><a href="{{ "/assets/files/cv.pdf" | prepend: site.baseurl }}">CV</a></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>
</header>
